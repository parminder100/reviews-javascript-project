<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reviews Project</title>
</head>
<body>
    <header>
        <div class="reviews-grid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="project-name">Reviews</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="reviews-main">
        <section class="reviews-section">
            <div class="reviews-grid">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="reviews-heading-container">
                                <div class="reviews-heading">our reviews</div>
                                <div class="reviews-heading-underline"></div>
                            </div>
                            <div class="review-card-wrapper">
                                <div class="reviews-card">
                                    <div class="reviews-image-container">
                                        <img class="reviews-img" src="./img/user-image-1.jpg" alt="reviews-1">
                                    </div>
                                    <div class="user-name">bill anderson</div>
                                    <div class="user-designation">the boss</div>
                                    <div class="user-info">
                                        Edison bulb put a bird on it humblebrag, marfa pok pok 
                                        heirloom fashion axe cray stumptown venmo actually seitan. 
                                        VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon 
                                        tote bag street art shabby chic. 
                                    </div>
                                    <div class="navigation-btn">
                                        <button class="left-btn" onclick="handlePreviousBtn()">
                                            <i class="fa fa-angle-left"></i>
                                        </button>
                                        <button class="right-btn" onclick="handleNextBtn()">
                                            <i class="fa fa-angle-right"></i>
                                        </button>
                                    </div>
                                    <button class="surprise-me-btn" onclick="handleSurpriseBtn()">Surprise Me</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
